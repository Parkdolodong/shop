<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>SIGN-UP</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/sign_styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">DCUSHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="button" onclick="location.href='/sign/sign-in' ">
                    <i class="bi bi-person-fill me-1"></i>
                    SIGN-IN
                </button>
                <button class="btn btn-outline-dark" type="button" onclick="location.href='/sign/sign-up' ">
                    <!-- <i class="bi bi-person-fill-add me-1"></i> -->
                    <i class="bi bi-person-plus-fill me-1"></i>
                    SIGN-UP
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Section-->
<section class="py-5">
    <main class="form-signin w-100 m-auto">
        <form action="/sign/register" method="post">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            <!-- 아이디 -->
            <div class="form-floating">
                <input type="text" class="form-control mb-2" id="id" name="id" placeholder="아이디">
                <label for="Id">아이디</label>
                <div class="valid-feedback" id="id_success">
                    사용가능한 아이디입니다.
                </div>
                <div class="invalid-feedback" id="id_fail">
                    사용불가능한 아이디입니다.
                </div>
            </div>
            <!-- 비밀번호 -->
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                <label for="Password">비밀번호</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="repeatpassword" name="repeatpassword"
                       placeholder="비밀번호 확인">
                <label for="repeatpassword">비밀번호 확인</label>
                <div class="valid-feedback" id="password_success">
                    비밀번호가 일치합니다
                </div>
                <div class="invalid-feedback" id="password_fail">
                    비밀번호와 일치하지 않습니다. 다시 입력해 주세요.
                </div>
            </div>
            <!-- 이름 -->
            <div class="form-floating">
                <input type="name" class="form-control mb-2" id="name" name="name" placeholder="이름">
                <label for="Name">이름</label>
            </div>
            <!-- 이메일 -->
            <div class="form-floating">
                <input type="email" class="form-control mb-2" id="email" name="email" placeholder="이메일">
                <label for="email">이메일</label>
                <div class="invalid-feedback" id="Email_fail">
                    올바른 이메일 형식이 아닙니다. 다시 입력해 주세요.
                </div>
            </div>
            <!-- 폰 번호 -->
            <div class="form-floating">
                <input type="phonenumber" class="form-control mb-2" id="phonenumber" name="phonenumber"
                       placeholder="전화번호">
                <label for="phonenumber">전화번호</label>
                <div class="invalid-feedback" id="number_fail">
                    <p>예시) 01012345678<br/>올바르지 않은 전화번호 형식입니다. 다시 입력해주세요.</p>
                </div>
            </div>
            <!-- 주소 -->
            <div class="form-floating">
                <input type="text" class="form-control mb-2" id="postcode" name="postcode"
                       placeholder="우편번호">
                <label for="postcode">우편번호</label>
            </div>
            <button class="w-100 btn btn-lg btn-light mb-2" onclick="DaumPostcode()" type="button">우편번호 찾기
            </button>
            <div class="form-floating">
                <input type="text" class="form-control mb-2" id="address" name="address"
                       placeholder="주소">
                <label for="address">주소</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control mb-2" id="detailAddress" name="detailAddress"
                       placeholder="상세주소">
                <label for="detailAddress">상세주소</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control mb-2" id="extraAddress" name="extraAddress"
                       placeholder="참고항목">
                <label for="extraAddress">참고항목</label>
            </div>
            </div>
            <button class="w-100 btn btn-lg btn-primary" id="signupbutton" type="button">Sign up</button>
        </form>
    </main>
</section>
<!-- Footer-->
<footer class="py-3 mt-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/sign-up.js"></script>
</body>
</html>
