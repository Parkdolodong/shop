<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/item_reg.css}" rel="stylesheet" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
</head>

<body>
    <!-- Navigation-->
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <h1 class="h3 mb-3 fw-normal">물품 등록</h1>
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                  <img id="image" class="card-img-top mb-5 mb-md-0" src="" />
                </div>
                <div class="col-md-6">
                  <main class="form-signin w-100 m-auto">
                    <form action="/sign/register" method="post">
                      <!-- 물품 이미지 -->
                      <div class="form-floating">
                        <div class="mb-3">
                          <label for="formFile" class="form-label">물품 이미지를 선택해주세요</label>
                          <input class="form-control mb-2" type="file" id="formimage" accept="image/jpeg,image/png" onchange="previewImage(event)">
                        </div>
                            </div>
                            <!-- 물품 이름 -->
                            <div class="form-floating">
                                <input type="name" class="form-control mb-2" id="name" name="name" placeholder="물품 이름">
                                <label for="name">물품 이름</label>
                            </div>
                            <!-- 경매 종료 시간 -->
                            <div class="form-floating">
                                <input type="date" class="form-control mb-2" id="end-date" name="end-date" placeholder="경매 종료 날짜" min = "2023-04-21">
                                <label for="end-date">경매 종료 날짜</label>
                            </div>
                            <div class="form-floating">
                                <input type="time" class="form-control mb-2" id="end-time" name="end-time" placeholder="경매 종료 시간">
                                <label for="end-time">종료 시간</label>
                            </div>
                            <!-- 물품 설명 -->
                            <div class="form-floating">
                                <textarea class="form-control mb-2" placeholder="물품 설명" id="description" name="description" style="height: 250px"></textarea>
                                <label for="description">물품 설명</label>
                            </div>
                            <!-- 물품 가격 -->
                            <div class="form-floating">
                                <input type="number" class="form-control mb-2" id="price" name="price" placeholder="물품 가격" step="500">
                                <label for="price">물품 가격</label>
                              </div>
                            <button class="w-100 btn btn-lg btn-primary" id="registration" type="button">등록</button>
                        </form>
                    </main>
                </div>
            </div>
    </section>

    <!-- Footer-->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
        <!-- Footer-->
        <div th:replace="/fragments/footer.html :: fragment-footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/item_reg.js}"></script>
</body>

</html>
