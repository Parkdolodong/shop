<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/sign_styles.css" rel="stylesheet" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">DCUSHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="button" onclick="location.href='/sign/sign-in' ">
                        <i class="bi bi-person-fill me-1"></i>
                        SIGN-IN
                    </button>
                    <button class="btn btn-outline-dark" type="button" onclick="location.href='/sign/sign-up' ">
                        <!-- <i class="bi bi-person-fill-add me-1"></i> -->
                        <i class="bi bi-person-plus-fill me-1"></i>
                        SIGN-UP
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <h1 class="h3 mb-3 fw-normal">물품 등록</h1><br />
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img id="image" class="card-img-top mb-5 mb-md-0" src="" />
                </div>
                <div class="col-md-6">
                    <main class="form-signin w-100 m-auto">
                        <form action="/sign/register" method="post">
                            <!-- 물품 이미지 -->
                            <div class="form-floating">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">물품 이미지를 선택해주세요</label>
                                    <input class="form-control mb-2" type="file" id="formimage"
                                        accept="image/jpeg,image/png" onchange="previewImage(event)">
                                </div>
                            </div>
                            <!-- 물품 이름 -->
                            <div class="form-floating">
                                <input type="name" class="form-control mb-2" id="name" name="name" placeholder="물품 이름">
                                <label for="name">물품 이름</label>
                            </div>
                            <!-- 경매 종료 시간 -->
                            <div class="form-floating">
                                <input type="date" class="form-control mb-2" id="end-date" name="end-date"
                                    placeholder="경매 종료 날짜" min="">
                                <label for="end-date">경매 종료 날짜</label>
                            </div>
                            <div class="form-floating">
                                <input type="time" class="form-control mb-2" id="end-time" name="end-time"
                                    placeholder="경매 종료 시간">
                                <label for="end-time">종료 시간</label>
                            </div>
                            <!-- 카테고리 -->
                            <div class="form-floating">
                                <select class="form-select mb-2" aria-label="Default select example" id="category">
                                    <option value="기타">기타</option>
                                    <option value="의류">의류</option>
                                    <option value="뷰티잡화">뷰티잡화</option>
                                    <option value="유아용품">유아용품</option>
                                    <option value="가구생활">가구생활</option>
                                    <option value="취미">취미</option>
                                    <option value="디지털">디지털</option>
                                    <option value="컴퓨터">컴퓨터</option>
                                    <option value="스포츠">스포츠</option>
                                    <option value="자동차">자동차</option>
                                    <option value="도서">도서</option>
                                </select>
                                <label for="category">카테고리를 선택하세요</label>
                            </div>
                            <!-- 물품 설명 -->
                            <div class="form-floating">
                                <textarea class="form-control mb-2" placeholder="물품 설명" id="description"
                                    name="description" style="height: 250px"></textarea>
                                <label for="description">물품 설명</label>
                            </div>
                            <!-- 물품 가격 -->
                            <div class="form-floating">
                                <input type="number" class="form-control mb-2" id="price" name="price"
                                    placeholder="물품 가격" step="500">
                                <label for="price">물품 가격</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" id="registration" type="button">등록</button>
                        </form>
                    </main>
                </div>
            </div>
    </section>

    <!-- Footer-->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/item.js"></script>
</body>

</html>
